<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "",
        repo: "",
        loadSidebar: true,
        alias: {
          "/select/_sidebar.md": "/_sidebar.md",
        },
        auto2top: true,
        maxLevel: 4,
        // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
        subMaxLevel: 4,
        "flexible-alerts": {
          style: "flat",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/gh/rizdaprasetya/docsify-fix-pageload-scroll@master/index.js"></script>
  </body>
  <style>
    .code-keyword {
      color: #2973b7;
      font-style: normal;
    }
    .code-comment {
      color: #8e908c;
      font-style: italic;
    }
    .code-keyword-two {
      color: #e96900;
      font-style: normal;
    }
    .code-variable {
      color: #42b983;
      font-style: normal;
    }
    img{
      max-width:500px;
      min-height:200px;
      max-height: 250px;
      display: block;
      height: auto;
      margin: auto;
      float: none!important;
    }
  </style>
</html>
